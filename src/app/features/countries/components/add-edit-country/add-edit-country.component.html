<div mat-dialog-title class="title">
    <h1>{{data ? 'Update country informations': 'Add new country'}} </h1>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Nom</mat-label>
                <input matInput type="text" formControlName="nom">
                <small [hidden]="!form.get('nom')?.errors?.['required'] || form.get('nom')?.untouched">  This field is required </small>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Population</mat-label>
                <input matInput type="number" formControlName="population">
                <small [hidden]="!form.get('population')?.errors?.['required'] || form.get('population')?.untouched">  This field is required </small>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Superficie</mat-label>
                <input matInput type="number" formControlName="superficie">
                <small [hidden]="!form.get('superficie')?.errors?.['required'] || form.get('superficie')?.untouched">  This field is required </small>
            </mat-form-field>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>PIB</mat-label>
                    <input matInput type="number" formControlName="pib">
                    <small [hidden]="!form.get('pib')?.errors?.['required'] || form.get('pib')?.untouched">  This field is required </small>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <mat-form-field>
                <mat-label>Continent</mat-label>
                <mat-select formControlName="continent">
                    <mat-option *ngFor="let c of continents" [value]="c">
                        {{c}}
                    </mat-option>
                </mat-select>
                <small [hidden]="!form.get('continent')?.errors?.['required'] || form.get('continent')?.untouched">  This field is required </small>
            </mat-form-field>
            <div>
                <button type="button" mat-raised-button (click)="fileInput.click()" class="custumImageButton"
                    appearance="outline">image</button>
                <div class="file-container">
                    <div></div>
                    <input hidden (change)="onFileSelected($event)" #fileInput type="file" formControlName="image">
                    <span class="file-name">{{selectedFile?.name}}</span>
                </div>
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-stroked-button type="button" class="button" [mat-dialog-close]="false">cancel</button>
        <button mat-raised-button color="primary" type="submit" class="button">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
