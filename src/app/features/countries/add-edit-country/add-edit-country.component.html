<div mat-dialog-title class="title">
    <h1>Add new country</h1>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Nom</mat-label>
                <input matInput type="text" formControlName="nom">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Population</mat-label>
                <input matInput type="number" formControlName="population">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Superficie</mat-label>
                <input matInput type="number" formControlName="superficie">
            </mat-form-field>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>PIB</mat-label>
                    <input matInput type="number" formControlName="pib">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <mat-form-field>
                <mat-label>Continent</mat-label>
                <mat-select formControlName="continent">
                    <mat-option *ngFor="let c of continents" [value]="c">
                        {{c}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div>
                <button type="button" mat-raised-button (click)="fileInput.click()" class="custumImageButton"
                    appearance="outline">image</button>
                <div class="file-container">
                    <div></div>
                    <input hidden (change)="onFileSelected($event)" #fileInput type="file" formControlName="image">
                    <span class="file-name">{{selectedFile?.name}}</span>
                </div>
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-stroked-button type="button" class="button">cancel</button>
        <button mat-raised-button color="primary" type="submit" class="button">save</button>
    </div>
</form>
