<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="">
      Nom
    </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>

  <!-- Population Column -->
  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="">
      Population
    </th>
    <td mat-cell *matCellDef="let element"> {{element.population}} </td>
  </ng-container>

  <!-- Superficie Column -->
  <ng-container matColumnDef="superficie">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="">
      Superficie
    </th>
    <td mat-cell *matCellDef="let element"> {{element.superficie}} </td>
  </ng-container>

  <!-- Continent Column -->
  <ng-container matColumnDef="continent">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="">
      Continent
    </th>
    <td mat-cell *matCellDef="let element"> {{element.continent}} </td>
  </ng-container>

  <!-- pib Column -->
  <ng-container matColumnDef="pib">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="">
      PIB
    </th>
    <td mat-cell *matCellDef="let element"> {{element.pib}} </td>
  </ng-container>
  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="">
      Image
    </th>
    <td mat-cell *matCellDef="let element"> {{element.image}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
